<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Title{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<style>
    .login_image {
        height: 600px;
        width: 1000px;
        float: left;
        padding-left: 100px;
    }

    nav {
        float: right;
        line-height: 130px;
        text-align: center;
        margin: auto;
        padding: auto;
    }

    nav a {
        text-decoration: none;
        letter-spacing: 4px;
        font-size: 20px;
        color: cornflowerblue;
        padding: 25px 10px;
        margin: 0 1px;
        text-align: center;
        margin: auto;
        padding: auto;
    }

    nav a:hover {
        color: black;
    }
    body {

        margin: auto;
        padding: auto;
    }
    .Top {
        width: 90%;
        margin: 0 auto;
        text-align: center;
        margin: auto;
        padding: auto;
    }

    .Banner {
        height: 30px;
        text-align: center;
        margin: auto;
        padding: auto;
    }

    .Logo {
        width: 30%;
        float: left;
        text-align: left;
        line-height: 100px;
        text-align: center;
        margin: auto;
        padding: auto;
    }

    .Logo a {
        text-decoration: none;
        font-family: 'Ubuntu';
        color: cornflowerblue;
        font-size: 30px;
        letter-spacing: 10px;
        text-align: center;
        margin: auto;
        padding: auto;
    }

    * {
        font-family: 'Noto Sans', sans-serif;
    }
    
    .message {
        position: absolute;
        width: 50%;
        text-align: center;
    }
    
    h1 {
        left: 300px;
        width: 50%;
        text-align: center;
    }
    
    input {
        border: 0;
        outline: 0;
        background: transparent;
        border-bottom: 1px solid black;
    }
</style>

{% block content %}{% endblock %}


</html>
