<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>

{% extends 'base.html' %} {% block content %}
<div class="Banner">
    <div class="Top">
        <div class="Logo">
            <h1>Mini Airbnb</h1>
        </div>
        <nav>
        <a href="/login">Home</a>
            <a href="">About Us</a>
            <a href="">Contact</a>
        </nav>

    </div>
</div>
<h1>{% block title %}Sign In{% endblock %}</h1>
<img class="login_image" src="https://images.unsplash.com/photo-1519643381401-22c77e60520e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1773&q=80">
<h4 class='message'>{{message}}</h4>
<form method="post">
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" name="email" id="email" required>
        <label for="password">Password</label>
        <input class="form-control" name="password" id="password" required>
        <input class="btn btn-lg btn-primary" type="submit" id="btn-submit" value="Log In">
    </div>
</form>
<a href='/register'>Register</a> {% endblock %}
