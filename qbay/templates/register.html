{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block head %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');
  *, *:after, *:before {
    box-sizing: border-box;
  }
  body {
    font-family: "DM Sans", sans-serif;
    line-height: 1.5;
    background-color: #f9ecda;
    padding: 0 2rem;
  }
  .card {
    margin: 2rem auto;
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 425px;
    background-color: #FFF;
    border-radius: 10px;
    box-shadow: 0 10px 20px 0 rgba(#999, .25);
    padding: .75rem;
  }
  .card-form {
    padding: 2rem 1rem 0;
  }
  input {
    appearance: none;
    border-radius: 0;
  }
  .input {
    display: flex;
    flex-direction: column-reverse;
    position: relative;
    padding-top: 1.5rem;
  }
  .input.input {
    margin-top: 1.5rem;
  }
  .input-label {
    color: #8597a3;
    position: absolute;
    top: 1.5rem;
    transition: .25s ease;
  }
  .input-field {
    border: 0;
    z-index: 1;
    background-color: transparent;
    border-bottom: 2px solid #eee; 
    font: inherit;
    font-size: 1.125rem;
    padding: .25rem 0;
  }
  .input-field:focus, .input-field:valid{
    outline: 0;
    border-bottom-color: #DEB887;
  }
  .input-field:focus+.input-label, .input-field:valid+.input-label {
      color: #DEB887;
      transform: translateY(-1.5rem);
  }
  input[type="submit"] {
    font: inherit;
    font-size: 1.25rem;
    padding: 0.75em;
    width: 100%;
    font-weight: 500;
    background-color: #DEB887;
    border-radius: 6px;
    border: 0;
    color: #fff;
    cursor: pointer;
    margin-top: 2rem;
  }
  /* .reg-btn {
    margin-top: 1rem;
  } */
  .action-button {
    font: inherit;
    font-size: 1.25rem;
    padding: 1em;
    width: 100%;
    font-weight: 500;
    background-color: #DEB887;
    border-radius: 6px;
    color: #FFF;
    border: 0;
    cursor: pointer;
  }
  .action-button:focus {
      outline: 0;
  }
  .login {
	padding: 1rem 1rem;
	text-align: center;
	font-size: .875rem;
	color: #8597a3;
  }
  a.loginlink {
    display: block;
    text-align: center;
    font-weight: 600;
    color: #DEB887;
		text-decoration: none;
  }
</style>
{% endblock %}

{% block content %}
<h3 class="err-msg" id="msg">{{message}}</h3>
<h1 id="mf">{{message}}</h1>
<div class="card">
  <form class="card-form" method="post">
    <!-- <div class="form-group"> -->
      <div class="input">
        <input type="text" class="input-field" name="email" id="email" required>
        <label class="input-label" for="email">Email</label>
      </div>
      <div class="input">
        <input class="input-field" name="name" id="name" required>
        <label class="input-label" for="name">Account Name</label>
      </div>
      <div class="input">
        <input type="text" class="input-field" name="first_name" id="first_name" required>
        <label class="input-label" for="name">First Name</label>
      </div>
      <div class="input">
        <input class="input-field" name="last_name" id="last_name" required>
        <label class="input-label" for="name">Last Name</label>
      </div>
      <div class="input">
        <input class="input-field" type="password" name="password" id="password" required>
        <label class="input-label" for="password">Password</label>
      </div>
      <div class="input">
        <input class="input-field" type="password" name="password2" id="password2" required>
        <label class="input-label" for="password">Confirm Password</label>
      </div>
      <div class="input reg">
        <input class="btn btn-primary reg-btn" id="reg-btn" type="submit" value="Register">
      </div>
      <!-- <div class="action">
        <button class="action-button">Register</button>
      </div> -->

    
    <!-- </div> -->
  </form>
  <div class="login">
    <a href='/login' class="btn btn-primary loginlink" id="btn-submit" >Already have an account? Login</a>
  </div>
</div>
{% endblock %}
