

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update_user_save</title>
</head>

{% block header %}
<h1>{% block title %}Update User{% endblock %}</h1>
{% endblock %}

{% block content %}
<h4 id='message'>{{message}}</h4>
<form method="post">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" name="name" id="name">
    <label for="password">Password</label>
    <input class="form-control" name="password" id="password">
    <label for="email">Email</label>
    <input class="form-control" type="email" name="email" id="email">
    <label for="billing_address">Billing address</label>
    <input class="form-control" name="billing_address" id="billing_address">
    <label for="Postal_Code">Postal Code</label>
    <input class="form-control" name="Postal_Code" id="Postal_Code">
    <input class="btn btn-lg btn-primary" type="submit" id="btn-submit" value="Save">
  </div>
</form>
{% endblock %}
